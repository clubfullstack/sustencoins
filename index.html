<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Voluntariado - Ecovila Sustentar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .card { background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { text-align: center; color: #4CAF50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #atividadeSelecionada { margin-top: 20px; color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Escolha de Atividade de Voluntariado</h2>
        <div class="form-group">
            <label for="voluntarioNome">Nome do Voluntário:</label>
            <input type="text" id="voluntarioNome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="atividade">Selecione uma Atividade Disponível:</label>
            <select id="atividade">
                <option value="">Escolha uma atividade...</option>
                <option value="Desenvolvimento Web">Desenvolvimento Web</option>
                <option value="Escrita de Conteúdo">Escrita de Conteúdo</option>
                <option value="Limpeza e Organização">Limpeza e Organização</option>
                <option value="Artes Visuais">Artes Visuais</option>
                <option value="Cuidado com a Fogueira">Cuidado com a Fogueira</option>
                <option value="Gestão de Redes Sociais">Gestão de Redes Sociais</option>
                <option value="Escrita de Artigos">Escrita de Artigos</option>
            </select>
        </div>
        <button onclick="reservarTarefa()">Reservar Tarefa</button>
        <div id="atividadeSelecionada"></div>
    </div>

    <div class="card">
        <h2>Atividades em Andamento</h2>
        <ul id="atividadesEmAndamento"></ul>
    </div>
</div>

<script>
    function reservarTarefa() {
        const nomeVoluntario = document.getElementById("voluntarioNome").value;
        const atividadeSelecionada = document.getElementById("atividade").value;
        const listaAtividades = document.getElementById("atividade");

        if (nomeVoluntario && atividadeSelecionada) {
            // Mensagem de confirmação de reserva
            document.getElementById("atividadeSelecionada").innerHTML = `A atividade "<b>${atividadeSelecionada}</b>" foi reservada por <b>${nomeVoluntario}</b>!`;

            // Adicionar atividade em andamento
            const listaEmAndamento = document.getElementById("atividadesEmAndamento");
            const novaAtividade = document.createElement("li");
            novaAtividade.innerHTML = `<b>${atividadeSelecionada}</b> - em andamento por ${nomeVoluntario}`;
            listaEmAndamento.appendChild(novaAtividade);

            // Remover a atividade do dropdown
            for (let i = 0; i < listaAtividades.options.length; i++) {
                if (listaAtividades.options[i].value === atividadeSelecionada) {
                    listaAtividades.remove(i);
                    break;
                }
            }
            
            // Limpar campos após reserva
            document.getElementById("voluntarioNome").value = "";
            document.getElementById("atividade").value = "";

            // Enviar "notificação" de que a tarefa foi reservada
            alert(`Notificação: ${nomeVoluntario} começou a trabalhar em "${atividadeSelecionada}".`);
        } else {
            alert("Por favor, preencha todos os campos!");
        }
    }
</script>

</body>
</html>
